# Default finnish translations for Ruby on Rails 
# by Marko Seppä (marko.seppa@gmail.com)

  date:
    formats:
      default: "%e. %Bta %Y"
      long: "%A%e. %Bta %Y"
      short: "%e.%m.%Y"
 
    day_names: [Sunnuntai, Maanantai, Tiistai, Keskiviikko, Torstai, Perjantai, Lauantai]
    abbr_day_names: [Su, Ma, Ti, Ke, To, Pe, La]
    month_names: [~, Tammikuu, Helmikuu, Maaliskuu, Huhtikuu, Toukokuu, Kesäkuu, Heinäkuu, Elokuu, Syyskuu, Lokakuu, Marraskuu, Joulukuu]
    abbr_month_names: [~, Tammi, Helmi, Maalis, Huhti, Touko, Kesä, Heinä, Elo, Syys, Loka, Marras, Joulu]
    order: [:day, :month, :year]

  time:
    formats:
      default: "%a, %e. %b %Y %H:%M:%S %z"
      short: "%e. %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "aamupäivä"
    pm: "iltapäivä"

  support:
    array:
      words_connector: ", "
      two_words_connector: " ja "
      last_word_connector: " ja "



  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
    
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        
    percentage:
      format:
        # separator:
        delimiter: ""
        # precision: 

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:
        
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "tavu"
            other: "tavua"
          kb: "kB" 
          mb: "MB"
          gb: "GB"
          tb: "TB"

  datetime:
    distance_in_words:
      half_a_minute: "puoli minuuttia"
      less_than_x_seconds:
        one:   "aiemmin kuin sekunti"
        other: "aiemmin kuin {{count}} sekuntia"
      x_seconds:
        one:   "sekunti"
        other: "{{count}} sekuntia"
      less_than_x_minutes:
        one:   "aiemmin kuin minuutti"
        other: "aiemmin kuin {{count}} minuuttia"
      x_minutes:
        one:   "minuutti"
        other: "{{count}} minuuttia"
      about_x_hours:
