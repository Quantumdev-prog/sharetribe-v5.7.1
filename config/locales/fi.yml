      x_seconds:
        one:   "sekunti"
        other: "{{count}} sekuntia"
      less_than_x_minutes:
        one:   "aiemmin kuin minuutti"
        other: "aiemmin kuin {{count}} minuuttia"
      x_minutes:
        one:   "minuutti"
        other: "{{count}} minuuttia"
      about_x_hours:
        one:   "noin tunti"
        other: "noin {{count}} tuntia"
      x_days:
