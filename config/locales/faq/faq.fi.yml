      q1: "Mikä on Sharetribe?"
      a1: "Sharetribe on paikallisten jakamisyhteisöjen verkosto. Yhteisön sisällä voit jakaa tavaroita, palveluita, kyytejä ja tiloja muiden jäsenten kanssa luotetussa ympäristössä. Voit luoda Sharetribe-yhteisön esimerkiksi yliopistosi kampukselle, työpaikkasi henkilöstölle, omalle asuinalueellesi, urheiluseuralle, seurakunnalle, tai missä vaan tarvetta ilmenee."
      q2: "Mitä Sharetribessä voi jakaa?"
      a2: "Melkein mitä vain! Esimerkkejä: Voit myydä, vaihtaa, tai antaa pois tavaroita, joita et enää tarvitse, kuten vanhoja vaatteita, kirjoja, dvd:itä, huonekaluja tai lasten leluja. Voit vuokrata tai lainta tavaroita, joista et halua eroon, mutta jotka eivät ole käytössä joka päivä, esimerkiksi työkaluja, urheiluvälineitä, musiikkitarvikkeita jne. Voit löytää samaa reittiä kulkevan kollegan jakamaan työmatkan samalla autolla, tai muodostaa kimppakyytiringin lasten jalkapallotreenejä varten. Voit auttaa muita eri tavoin, tarjoten aikaasi, taitojasi tai tietojasi: viedä naapurin koiran lenkille, auttaa työtoveria tietokoneongelmissa tai käydä poraamassa reiät verhotangolle opiskelijatuttavan asunnossa. Voit myös vuokrata asuntosi tai tarjota vaikka tilapäismajoitusta sohvallasi."
      q3: Miksi?
      a3: "Jakaminen parantaa elämää. Jakamalla omistamistasi resursseista - tavarat, palvelukset, kyydit ja tilat - voit tienata rahaa, säästää ympäristöä ja tutustua samalla muihin ihmisiin yhteisössäsi. Nykymaailmassa fyysisten resurssien jakaminen on usein vielä liian hankalaa tullakseen yleiseksi tavaksi. Me pyrimme muuttamaan tämän tekemällä jakamisesta helppoa, hauskaa ja arvostettua toimntaa. "
      qx: "Miten Sharetribe toimii?"
