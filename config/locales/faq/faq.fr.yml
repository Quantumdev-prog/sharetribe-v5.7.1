      q1: "Qu'est-ce que Sharetribe ?"
      a1: "Sharetribe est un réseau de \"tribus\", des communautes en ligne où vous pouvez partager des objets, des services, des trajets et des lieux dans un cadre local et de confiance. Vous pouvez créer une tribu pour votre université, votre entreprise, votre quartier, votre association, votre club de sport... Tout ce que vous voulez !"
      q2: "Que pouvez vous partager sur Sharetribe ?"
      a2: "Tout ce que vous voulez ! Par exemple, vous pouvez vendre, échanger ou donner des objets dont vous ne voulez plus comme des vêtements, des livres, des DVDs, des meubles ou bien encore des jouets pour enfants. Vous pouvez louer ou prêter des choses que vous voulez garder mais dont vous ne vous servez pas au quotidien comme des équipements sportifs ou des instruments de musique. Vous pouvez partager votre voiture pour un trajet vers votre travail ou pour emmener vos enfants à leur cours de sport. Vous pouvez aider les autres en proposant votre temps, vos compétences et vos connaissances : sortir le chien d'un voisin pour sa promenade, aider un collègue sur son ordinateur, bricoler dans la chambre d'un ami étudiant. Vous pouvez aussi louer votre appartement ou votre canapé, occasionnellement ou régulièrement. Les possibilités sont nombreuses !"
      q3: "Pourquoi Sharetribe ?"
      a3: "La vie est plus belle quand on partage. En partageant ce que l'on possède (objets, compétences, trajet, lieux...) vous pouvez gagner de l'argent, protéger l'environnement et vous rapprocher des gens autour de vous. Aujourd'hui, partager n'est pas assez simple pour être quelque chose de très populaire. Nous voulons changer cela et rendre le partage simple, agréable et \"cool\". "
      qx: "Comment fonctionne Sharetribe ?"
      ax: "Rien de mieux que de voir par vous même : connectez vous et essayez !"
      q4: "Pourquoi faire plusieurs tribus plutôt qu'une seul et unique grande communauté ?"
      a4: ~
      q5: "Qui est derrière Sharetribe ?"
      a5: "Sharetribe est une entreprise finlandaise. Notre mission est d'aider les gens à se rencontrer au sein de communautés et à réduire le volume de déchets en permettant à tous d'utiliser plus efficacement ce que l'on possède en le partageant. Vous pouvez en savoir plus sur notre équipe et notre philosophie <a href=\"http://avoinyritys.fi/english\">ici</a>."
      q6: ~
      a6: ~
      q7: "Est-ce sécurisé d'emprunter et louer des objets à des gens que je ne connais pas ?"
      a7: ~
      q8: "Actuellement, où est utilisé Sharetribe ?"
      a8: "Sharetribe est utilisé par des communautés %{tribes_map_link} de la Finland et la Grèce au Chili et les Etats-Unis d'Amérique. Et de nouvelles communautés voient le jour chaque semaine. Universités, entreprises, quartiers, clubs de sport et bien d'autres communautés utilisent Sharetribe pour partager, dans le monde entier."
      q9: "Est-ce que Sharetribe existe dans ma langue ?"
      a9: "Sharetribe est disponible en anglais, espagnol, finlandais, grec, français, russe et catalan et sera bientôt traduit dans plus de langues. Vous pouvez suivre %{translations_link}. Si vous avez besoin de Sharetribe dans une langue spécifique ou si vous voulez nous aider à le traduire, écrivez nous : language@sharetribe.com !"
      q10: "Est-ce que Sharetribe est Open-Source ?"
      a10: "Oui. Sharetribe est proposé sous la \"licence MIT\". Vous pouvez télécharger le code source %{github_link} and l'utiliser comme bon vous semble. Contactez nous si vous avez des questions ou si vous souhaitez développer à partir de ce code.</p><p>Notre objectif est de développer la meilleure plate-forme dédiée au partage local et nous sommes persuadés que le meilleure moyen d'y arriver et de rendre le code open-source, en permettant à de nouveaux développeurs d'améliorer Sharetribe pour le rendre toujours meilleur. La communauté des développeurs de Sharetribe est encore jeune mais nous vous encourageons fortement à nous rejoindre et à partager votre travail. Mais si vous voulez juste récupérer le code et installer Sharetribe gratuitement sur votre serveur, vous le pouvez aussi."
